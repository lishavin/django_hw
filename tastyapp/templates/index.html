{% extends 'base.html' %}

{% block content %}
{% load static %}
<img src="{% static '/img/sinchon.jpg' %}" class="img">
    <br/>

<table>
    <thead>
        <tr class="tablefactor">
            <th width="60%">제목</th>
            <th width="10%">작성자</th>
            <th>작성일자</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td width="60%"><a href="{% url 'detail' post.id %}"> {{ post.title }} </a></td>
            <td width="10%"> 익명 </td>
            <td> {{ post.date }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<hr>
<button class="butt"><a href="{% url 'newpost' %}">New Post</a></button>

{% endblock %}
